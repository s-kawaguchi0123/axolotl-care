<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ウーパールーパー飼育ガイド</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="top-cards">
		<a href="#sec-temp" class="top-card">🌡 水温 18〜22℃（25℃↑注意）</a>
		<a href="#sec-food" class="top-card">🍽 餌 1日1回</a>
		<a href="#sec-poop" class="top-card">🧹 毎日フン取り</a>
	</div>
	<div class="container">
		<header>
			<h1>🦎 ウーパールーパー飼育ガイド</h1>
		</header>
		<div class="content">
			<div class="section" id="sec-temp">
				<h2>🌡 水温管理</h2>
				<p><strong>基本:</strong>18〜22℃が最適。夏場はエアコンで調整してください。</p>
				<ul>
					<li>25℃以上は危険</li>
					<li>毎日温度チェック</li>
				</ul>
			</div>
			
			<div class="section" id="sec-food">
				<h2>🍽 餌のやり方</h2>
				<p><strong>1日1回、夕方〜夜にあげる。</strong></p>
				<ul>
					<li>赤虫：小さじ1杯程度</li>
					<li>人工飼料：5〜6粒</li>
					<li>食べ残しがあれば翌日は少なめに</li>
				</ul>
			</div>
			
			<div class="section" id="sec-poop">
				<h2>🧹 フン（排泄物）の取り方</h2>
				<p><strong>スポイトで吸い取るだけ。</strong></p>
				<ul>
					<li>見つけたらすぐ取る</li>
					<li>水が濁らず健康維持に役立つ</li>
				</ul>
			</div>
		</div> <!-- .content 閉じタグ -->
	</div> <!-- .container 閉じタグ -->
</body>
</html>
